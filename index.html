<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ImanPlay - Prayer Reminder</title>
<link href="https://fonts.googleapis.com/css2?family=Amiri&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(to bottom, #f0f8ff, #d6eaf8);
    color: #333;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  header {
    padding: 20px;
    background-color: #0b3d91;
    color: white;
    font-family: 'Amiri', serif;
    font-size: 2rem;
  }
  main {
    padding: 30px;
  }
  .prayer-times {
    margin: 20px auto;
    max-width: 400px;
    background-color: #ffffffaa;
    border-radius: 15px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
  }
  .prayer-times h2 {
    margin-top: 0;
    font-family: 'Amiri', serif;
    color: #0b3d91;
  }
  .prayer-time {
    display: flex;
    justify-content: space-between;
    padding: 8px 0;
    font-size: 1.2rem;
  }
  button {
    background-color: #0b3d91;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 1rem;
    cursor: pointer;
    margin-top: 20px;
    transition: 0.3s;
  }
  button:hover {
    background-color: #0654b3;
  }
  #overlay {
    display: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(11,61,145,0.95);
    z-index: 9999;
    color: white;
    font-size: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
  }
  #overlay p {
    font-family: 'Amiri', serif;
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<header>ImanPlay - Prayer Reminder</header>

<main>
  <div class="prayer-times">
    <h2>Prayer Times</h2>
    <div class="prayer-time"><span>Fajr</span><span id="fajr">05:00 AM</span></div>
    <div class="prayer-time"><span>Dhuhr</span><span id="dhuhr">12:30 PM</span></div>
    <div class="prayer-time"><span>Asr</span><span id="asr">03:45 PM</span></div>
    <div class="prayer-time"><span>Maghrib</span><span id="maghrib">06:15 PM</span></div>
    <div class="prayer-time"><span>Isha</span><span id="isha">07:45 PM</span></div>
  </div>

  <button id="sampleNotification">Show Sample Notification üîî</button>
</main>

<div id="overlay">
  <p>Time to Pray! üôè</p>
  <p>Please focus for 7 minutes</p>
</div>

<audio id="praySound" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

<script>
  // Check notification permission
  if (Notification.permission !== "granted") {
    Notification.requestPermission();
  }

  const praySound = document.getElementById('praySound');
  const overlay = document.getElementById('overlay');

  // Function to show notification
  function showNotification(title, body) {
    if (Notification.permission === "granted") {
      const notification = new Notification(title, { body: body, icon: "https://cdn-icons-png.flaticon.com/512/616/616408.png" });
      praySound.play();
      notification.onclick = () => {
        startOverlay();
      };
    }
  }

  // Sample notification button
  document.getElementById('sampleNotification').addEventListener('click', () => {
    showNotification("Sample Prayer Notification", "Click to focus and pray for 7 minutes");
  });

  // Screen block for 7 minutes
  function startOverlay() {
    overlay.style.display = "flex";
    let seconds = 420; // 7 minutes
    const interval = setInterval(() => {
      seconds--;
      if (seconds <= 0) {
        clearInterval(interval);
        overlay.style.display = "none";
      }
    }, 1000);
  }

  // Example: schedule one prayer notification (Dhuhr)
  function schedulePrayerNotification(hour, minute) {
    const now = new Date();
    const prayerTime = new Date();
    prayerTime.setHours(hour);
    prayerTime.setMinutes(minute);
    prayerTime.setSeconds(0);

    let timeout = prayerTime - now;
    if (timeout < 0) {
      timeout += 24 * 60 * 60 * 1000; // next day
    }

    setTimeout(() => {
      showNotification("Dhuhr Prayer Time", "Click to focus and pray for 7 minutes");
    }, timeout);
  }

  // Schedule Dhuhr notification at 12:30 PM
  schedulePrayerNotification(12, 30);

</script>

</body>
</html>
